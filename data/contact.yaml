form:
  titre: "Formulaire de Contact"
  champs:
    - label: "Nom de l'expéditeur"
      name: "nom"
      type: "text"
      required: true
    - label: "Adresse de courriel"
      name: "email"
      type: "email"
      required: true
    - label: "Objet du message"
      name: "objet"
      type: "text"
      required: true
